<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title>Price Table</title>
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="sub1">
                <h3>MONTHLY</h3>
                <hr>
                <P><span class="price">$7</span></P>
                <P><span class="vat">Plus 4% VAT</span></P>
            </div>
            <div class="sub2">
                <button>PURCHASE</button>
            </div>
        </div>
        <div class="flex">
            <div class="sub1">
                <h3>YEARLY</h3>
                <hr>
                <P><span class="price">$45</span></P>
                <P><span class="vat">Plus 4% VAT</span></P>
            </div>
            <div class="sub2">
                <button>PURCHASE</button>
            </div>
        </div>
        <div class="flex">
            <div class="sub1">
                <h3>TWO YEARS</h3>
                <hr>
                <P><span class="price">$80</span></P>
                <P><span class="vat">Plus 4% VAT</span></P>
            </div>
            <div class="sub2">
                <button>PURCHASE</button>
            </div>
        </div>
    </div>
    
</body>
</html>
